version: '3'
services:
  mongo:
    image: top-api:latest
    container_name: top-api
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data-4.4:/data/db
      - ./.env:/opt/app/.env